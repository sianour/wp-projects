<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./seventeenth session of web 3.css">
    <title>Document</title>
</head>

<body>

        <div class="row justify-content-center">
            <form class="col-8 mt-5 p-3 bg-danger design" id="jpHolder">
                <div class="form-group">
                    <label for="title">Title : </label>
                    <input class="form-control" type="text" name="title" id="title">
                </div>
                <div class="form-group">

                    <label for="body">Body : </label>
                    <textarea cols="12" rows="3" class="form-control" type="text" id="body"></textarea>

                </div>
                <div class="form-group">

                    <label for="userId">User Id : </label>
                    <input class="form-control" type="number" name="userId" id="userId">

                </div>
                <button class="btn btn-block btn-warning" id="button">Submit</button>
            </form>
    
            <div class="col-9 mt-5 text-center">
                <button class="btn btn-warning mb-5" id="reload">Reload</button>
                <table>
                    <thead class="mb-3">
                        <tr>
                            <th class="px-1 bg-dark text-light border">UserId</th>
                            <th class="px-5 bg-dark text-light border  ">Title</th>
                            <th class="mx-2 bg-dark text-light border ">Body</th>
                            <th class="px-5 bg-dark text-light border"> Action</th>
                        </tr>
                    </thead>
                    <tbody id="row1" class=" mt-1">
                    </tbody>
                </table>
            </div>
        </div>


    <script src="./seventeenth session of web 3.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
